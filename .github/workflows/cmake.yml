name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]

    defaults:
      run:
        working-directory: test

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: check
      shell: cmd
      run: dir "C:\Program Files (x86)\Windows Kits\10\Include"
      working-directory: test

    - name: check
      shell: cmd
      run: dir "C:\Program Files (x86)\Windows Kits\10\Extension SDKs\WindowsDesktop"
      working-directory: test
  
    - name: build x86
      shell: cmd
      run: ..\build.bat . x86
      working-directory: test

    - name: build x64
      shell: cmd
      run: ..\build.bat . x64
      working-directory: test
