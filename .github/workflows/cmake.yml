name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2022]
        gen: [2019, 2022]

    defaults:
      run:
        working-directory: test

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: build x86
      shell: cmd
      run: ...\build.bat . ${{ matrix.gen }} x86
      working-directory: test

    - name: build x64
      shell: cmd
      run: ..\build.bat . ${{ matrix.gen }} x64
      working-directory: test
